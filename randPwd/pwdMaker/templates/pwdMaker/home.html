<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="checkbox"], button {
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="/submit" method="post">
            {% csrf_token %}
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="6" max="32" required>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="include_letters" id="include_letters">
                    Include Alphabetical Characters
                </label>
                <label>
                    <input type="checkbox" name="include_digits" id="include_digits">
                    Include Digits
                </label>
                <label>
                    <input type="checkbox" name="include_special_chars" id="include_special_chars">
                    Include Special Characters
                </label>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
